<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma Digital</title>
    <style>
        #firmar-pad {
            border: 1px solid #000;
            width: 300px;
            height: 150px;
        }
        .contenedor-botones {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Firma Digital</h2>
    <canvas id="firmar-pad"></canvas>
    <div class="contenedor-botones">
        <button id="clear">Limpiar</button>
        <button id="save">Guardar Firma</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        const canvas = document.getElementById('firmar-pad');
        const ctx = canvas.getContext('2d');
        const ratio = window.devicePixelRatio || 1;

        // Ajustar la resoluciÃ³n del canvas
        canvas.width = 300 * ratio;
        canvas.height = 150 * ratio;
        canvas.style.width = '300px';
        canvas.style.height = '150px';
        ctx.scale(ratio, ratio);

        let drawing = false;

        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }
        });

        canvas.addEventListener('mouseup', () => {
            drawing = false;
        });

        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        document.getElementById('save').addEventListener('click', () => {
            html2canvas(canvas, { scale: ratio }).then((canvas) => {
                const imgData = canvas.toDataURL('image/png');
                saveDocumentWithfirmar(imgData, canvas.width / ratio, canvas.height / ratio);
            });
        });

        function saveDocumentWithfirmar(firmarData, imgWidth, imgHeight) {
            const { jsPDF } = window.jspdf;

            // Crear un nuevo documento PDF
            const doc = new jsPDF();

            // Agregar contenido al documento PDF
            doc.text('Documento con Firma Digital', 10, 10);

            // Incluir la firma en el PDF usando las dimensiones del canvas
            doc.addImage(firmarData, 'PNG', 10, 20, imgWidth, imgHeight);

            // Guardar el PDF
            doc.save('documento_firmado.pdf');
        }
    </script>
</body>
</html>
